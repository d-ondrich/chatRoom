<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Forter Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-2 userlist">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-user"></span> Online ({{ connectedUsers.length }})
                    </div>
                    <ul class="chat">
                        <li v-for="user in connectedUsers">
                            {{ user }}
                        </li>
                    </ul>
                    <hr>
                    <div class="panel-heading">
                        Blockchain Integrity: ({{ blockchainStatus }})<span v-if="blockchainStatus[blockchainStatus.length-1]" class="glyphicon glyphicon-ok"></span>
                        <span v-if="!blockchainStatus[blockchainStatus.length-1]" class="glyphicon glyphicon-remove"></span>
                    </div>
                    <ul class="chat">
                        <li v-for="block in blocks">
                            {{ block }};
                            <!-- &nbsp; -->
                            
                        </li>
                    </ul>
                </div>
            
            
            
                <div class="col-md-10">
                    <div id="livechat-container">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <span class="glyphicon glyphicon-comment"></span>&nbsp;Lets Chat
                            </div>
                            <div class="panel-body">
                                <ul class="chat" id="messages">
                                    <li v-for="message in messages" class="left clearfix">
                                        <div v-if="message.type == 'info'" class="info">
                                            {{ message.msg }}
                                        </div>
                                        <div v-if="message.type == 'chat'">
                                            <span class="chat-img pull-left">
                                    <img src="http://placehold.it/50/55C1E7/fff&text=U" alt="User Avatar" class="img-circle" />
                                </span>
                                            <div class="chat-body clearfix">
                                                <div class="header">
                                                    <strong class="primary-font">{{ message.user }}</strong> <small class="pull-right text-muted">
                                                <span class="glyphicon glyphicon-time"></span>&nbsp;{{ message.timestamp }}</small>
                                                </div>
                                                <p>
                                                    {{ message.text }}
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>

                            <div class="panel-footer">
                                <form @submit.prevent="send">
                                    <input v-model="message.text" type="text" class="form-control input-lg" placeholder="Type chat here" />
                                </form>

                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment.min.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
